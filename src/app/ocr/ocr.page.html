<ion-header>
  <ion-toolbar>
    <ion-title>OCR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" />

  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-card *ngIf="results">
    <ion-card-header>
      <ion-card-title>Rezultat</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ results }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
