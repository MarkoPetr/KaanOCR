<ion-header>
  <ion-toolbar>
    <ion-title>Tab1 - Digital Paper</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="pickScreenshot()">Choose Screenshot</ion-button>
  <div *ngIf="screenshotData">
    <img [src]="screenshotData" style="width:100%; height:auto; margin-top:10px;">
  </div>
</ion-content>
