<ion-header>
  <ion-toolbar>
    <ion-title>Digitalni papir</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pickScreenshot()">
        Izaberi screenshot
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="paper-container">
  <div class="paper" *ngIf="imageData">
    <img [src]="imageData" />
  </div>

  <div class="hint" *ngIf="!imageData">
    Izaberi screenshot iz galerije
  </div>
</ion-content>
